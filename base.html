<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/style.css" />

        <meta
            name="description"
            content="{% block description %}{% endblock %}"
        />
        <title>{% block title %}{% endblock %} - Alex Toussaint</title>

        <style>
            h1, h2, h3, h4, h5, h6 {
                margin-bottom: 1rem; !important
            }
            .nopadding {
                padding-left: 0;
                padding-right: 0;
            }
        </style>
    </head>
    {% endblock %}
    <body>
        <div class="row no-gutters">
            <div class="col-sm-10 order-12 order-sm-1">
                <div class="container">
                    <h5 class="mt-3">Alex Toussaint</h5>
                </div>
                {% block content %}{% endblock %}
            </div>
            <div class="col-sm-2 order-1 order-sm-12" style="padding: 15px;">
                {% include "./nav.html" %}
            </div>
        </div>
        {% include "./matomo.html" %} {% block scripts %} {% endblock %}
    </body>
</html>
